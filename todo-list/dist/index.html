<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Todo List</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">

        <!-- Lato font -->
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet"> 
        <!-- Source Sans Pro font -->
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;0,600;1,400;1,600&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <div id="projectSidebar" class="sidebar">
            <h2>Projects</h2>
            <button>Add Project</button>
        </div>
        <div id="root">
            <h1>Todo List</h1>
            <div id="detailsModal" class="modal">
                <div id="detailsModalContent" class="modalContent">
                    <div class="modalHeader">
                        <h2>Task Details</h2>
                        <span id = "modalClose" class="close">Close</span>
                    </div>
                </div>
            </div>
            <ul id="taskList" class="taskList">
                <form id="addTaskForm" class="addTaskForm" autocomplete="off" name="addTaskForm">
                    <input id="titleInput" type="text" placeholder="Title" name="title" autocomplete="off" required>
                    <input id="descriptionInput" type="text" placeholder="Description" name="description" autocomplete="off">
                    <input id="dueDateInput" type="date" name="dueDate">
                    <select id="priorityInput" name="priority">
                        <option value="1">High</option>
                        <option value="2">Medium</option>
                        <option value="3">Low</option>
                    </select>
                    <input class="submit" type="submit" value="Add Task" name="submit">
                </form>
            </ul>
        </div>
        <script src="main.js"></script>
    </body>
</html>

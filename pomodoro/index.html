<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Pomodoro Timer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="pomodoro.css">

        <!-- Fira Sans Font -->
        <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@1,400;1,500&display=swap" rel="stylesheet"> 
        <!-- Roboto Font -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <header>
            <h1>Pomodoro Timer</h1>
            <h2>By LeftySolara</h2>
        </header>

        <div id="timer">
            <p id=timeDisplay></p>
            <button id="startButton">Start</button>
            <button id="pauseButton">Pause</button>
            <button id="pomodoroButton">Pomodoro</button>
            <button id="shortRestButton">Short Rest</button>
            <button id="longRestButton">Long Rest</button>
        </div>

        <footer>
            <a href="https://github.com/LeftySolara/odin-project/tree/master/pomodoro">View on GitHub</a>
        </footer>
        <script src="pomodoro.js"></script>
    </body>
</html>

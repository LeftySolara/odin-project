<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Google Homepage Recreation</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header class="header">
            <nav>
                <div class="left">
                    <a href="#">About</a>
                    <a href="#">Store</a>
                </div>
                <div class="right">
                    <a href="#">Gmail</a>
                    <a href="#">Images</a>
                    <a href="#">Apps</a>
                    <input id="sign-in" type="button" value="Sign in">
                </div>
            </nav>
        </header>
        <div id="main-content">
        <img id=logo" src="images/google_logo.png" alt="The Google logo">
        <form>
            <div id="searchbar">
                <input type="text" title="Search" placeholder="Search...">
            </div>
            <div>
            <input class="form-button" type="submit" id="submitbutton" value="Google Search">
            <input class="form-button" type="submit" id="luckybutton" value="I'm Feeling Lucky">
            </div>
        </form>
        </div>
        <footer id="footer">
            <nav>
                <div class="left">
                    <a href="#">Advertising</a>
                    <a href="#">Business</a>
                    <a href="#">How Search Works</a>
                </div>
                <div class="right">
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Settings</a>
                </div>
            </nav>
        </footer>
    </body>
</html>

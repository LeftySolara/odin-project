<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="calculator.css">
    </head>
    <body>
        <div id="container">
            <div id="calculator">
                <input id="display" type="text">
                <div id="numberButtons">
                    <button class="numberBtn symbolBtn">1</button>
                    <button class="numberBtn symbolBtn">2</button>
                    <button class="numberBtn symbolBtn">3</button>
                    <button class="numberBtn symbolBtn">4</button>
                    <button class="numberBtn symbolBtn">5</button>
                    <button class="numberBtn symbolBtn">6</button>
                    <button class="numberBtn symbolBtn">7</button>
                    <button class="numberBtn symbolBtn">8</button>
                    <button class="numberBtn symbolBtn">9</button>
                    <button class="numberBtn symbolBtn">0</button>
                    <button class="numberBtn symbolBtn">.</button>
                    <button id="clearBtn">c</button>
                </div>
                <div id="operatorButtons">
                    <button id="plus" class="operatorBtn symbolBtn">+</button>
                    <button id="minus" class="operatorBtn symbolBtn">-</button>
                    <button id="mult" class="operatorBtn symbolBtn">*</button>
                    <button id="divide" class="operatorBtn symbolBtn">/</button>
                    <button id="exp" class="operatorBtn symbolBtn">^</button>
                    <button id="leftBrace" class="symbolBtn">(</button>
                    <button id="rightBrace" class="symbolBtn">)</button>
                    <button id="backspace"><</button>
                    <button id="equals" class="operatorBtn">=</button>
                </div>
            </div>
       </div>
        <script src="operations.js"></script>
    </body>
</html>

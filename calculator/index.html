<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="calculator.css">

        <!-- Fira Sans Font -->
        <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@1,400;1,500&display=swap" rel="stylesheet"> 
        <!-- Roboto Font -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <header>
            <h1>Calculator</h1>
            <h2>By <a href="https://github.com/LeftySolara">LeftySolara</a></h2>
        </header>
        <div id="container">
            <div id="calculator">
                <input id="display" type="text">
                <button id="one" class="numberBtn symbolBtn">1</button>
                <button id="two" class="numberBtn symbolBtn">2</button>
                <button id="three" class="numberBtn symbolBtn">3</button>
                <button id="four" class="numberBtn symbolBtn">4</button>
                <button id="five" class="numberBtn symbolBtn">5</button>
                <button id="six" class="numberBtn symbolBtn">6</button>
                <button id="seven" class="numberBtn symbolBtn">7</button>
                <button id="eight" class="numberBtn symbolBtn">8</button>
                <button id="nine" class="numberBtn symbolBtn">9</button>
                <button id="zero" class="numberBtn symbolBtn">0</button>
                <button id="decimal" class="numberBtn symbolBtn">.</button>
                <button id="clear">c</button>
                <button id="plus" class="operatorBtn symbolBtn">+</button>
                <button id="minus" class="operatorBtn symbolBtn">-</button>
                <button id="mult" class="operatorBtn symbolBtn">*</button>
                <button id="divide" class="operatorBtn symbolBtn">/</button>
                <button id="exp" class="operatorBtn symbolBtn">^</button>
                <button id="leftBrace" class="symbolBtn">(</button>
                <button id="rightBrace" class="symbolBtn">)</button>
                <button id="backspace"><</button>
                <button id="equals" class="operatorBtn">=</button>
            </div>
       </div>
        <script src="operations.js"></script>
    </body>
</html>

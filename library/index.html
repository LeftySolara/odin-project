<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Library</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="library.css">

        <!-- Merriweather Font-->
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <header>
            <h1>Library</h1>
            <h2>By LeftySolara</h2>
        </header>

        <div id="library">

        </div>
        <div class="formPopup" id="addBookForm">
            <form id="addBookForm" class="formContainer">
                <h1>Add Book</h1>

                <label for="title"><b>Title</b></label>
                <input id="title" type="text" name="title" required>

                <label for="author"><b>Author</b></label>
                <input id="author" type="text" name="author" required>

                <label for="pages"><b>Pages</b></label>
                <input id="pages" type="text" name="Pages" required>

                <label for="read"><b>Read</b></label>
                <input id="read" type="checkbox" name="read">

                <button type="submit" id="submitButton" class="formButton">Add</button>
                <button type="reset" id="cancelButton" class="formButton" onclick="closeForm()">Cancel</button>
            </form>
        </div>
        <button class="openButton" onclick="openForm()">Add Book</button>
        <footer>
            <a href="#">View on GitHub</a>
        </footer>
        <script src="library.js"></script>
    </body>
</html>
